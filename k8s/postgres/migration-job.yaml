apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: balderdash
spec:
  template:
    spec:
      containers:
      - name: migration
        image: balderdash-backend:latest
        imagePullPolicy: Never
        command: ["/app/bin/balderdash", "eval", "Balderdash.Release.migrate()"]
        env:
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DATABASE_PASSWORD
      restartPolicy: Never
  backoffLimit: 3
